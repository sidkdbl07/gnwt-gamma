<template name="userAdd">
  <nav>
    <div class="nav-wrapper grey lighten-3" style="padding-left: 10px">
      <div class="col s12">
        <a href="{{pathFor '/users'}}" class="breadcrumb grey-text text-darken-3">Users</a>
        <span class="breadcrumb grey-text text-darken-3">Add a User</span>
      </div>
    </div>
  </nav>
  <div style="position: absolute; top: 78px; right: 50%;">
    <a id="save_new_user" class="btn waves-effect waves-light light-green">Save</a>
  </div>
  <form id="form_user_new">
    <div class="row">
      <div class="input-field col s5">
        <div class="input-field">
          <input type="text" id="create_user_fullname" name="create_user_fullname" class="validate" required="" aria-required="true" />
          <label for="fullname" >Full Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="create_user_email" name="create_user_email" class="validate" required="" aria-required="true"  />
          <label for="email">eMail Address</label>
        </div>
        <div class="input-field">
          <input type="text" id="create_user_password" name="create_user_password" class="validate" required="" aria-required="true" />
          <label for="password">Password</label>
        </div>
        <div class="input-field">
          <label>Permissions</label>
          <br/>
        </div>
        <div class="input-field">
          <div class="input-field">
              <div class="input-field col s4">
                 <input id="field" type="radio" name="create_user_role" value="field">
                 <label for="field">Field</label>
              </div>
              <div class="input-field col s4">
                 <input id="manager" type="radio" name="create_user_role" value="manager" checked>
                 <label for="manager">Manager</label>
              </div>
              <div class="input-field col s4">
                 <input id="admin" type="radio" name="create_user_role" value="admin">
                 <label for="admin">Administrator</label>
              </div>
           </div>
        </div>
      </div>
      <div class="col s6 offset-s1">
        <div class="card grey lighten-3">
          <div class="card-content">
            <span class="card-title">Creating a New User</span>
            <br/>
            <p>A few things to keep in mind while entering a new user:<br/>
              - A user's email address must be unique<br/>
              - A user's password must contain 5 characters minimum<br/><br/>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>

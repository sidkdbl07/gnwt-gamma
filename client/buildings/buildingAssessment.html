<template name="buildingAssessment">
  {{#if isSubReady 'building'}}
  <nav>
    <div class="nav-wrapper grey lighten-3" style="padding-left: 10px">
      <div class="col s12">
        <a href="{{pathFor '/buildings'}}" class="breadcrumb grey-text text-darken-3">Buildings</a>
        <a href="{{pathFor '/building/:buildingId' buildingId=getBuilding._id}}" class="breadcrumb grey-text text-darken-3">{{getBuilding.name}}</a>
        <span class="breadcrumb grey-text text-darken-3">{{getAssessment.book_name}} Assessment</span>
      </div>
    </div>
  </nav>
  <div class="white-text" style="position: absolute; top: 35px; left: 100px;">{{assessmentText}}</div>
  <div style="position: absolute; top: 66px; right: 20px;">
    <a href="{{#if previousGroupExists}}{{previousGroup}}{{else}}#{{/if}}" class="btn-floating btn-large waves-effect light-green btn-assessment-nav {{#if previousGroupExists}}{{else}}disabled{{/if}}"><i class="material-icons">keyboard_arrow_left</i></a>
    <a href="{{#if nextGroupExists}}{{nextGroup}}{{else}}#{{/if}}" class="btn-floating btn-large waves-effect light-green btn-assessment-nav {{#if nextGroupExists}}{{else}}disabled{{/if}}"><i class="material-icons">keyboard_arrow_right</i></a>
    <br/>
    <div class="page-text">{{pageText}}</div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col s12 blue-text text-lighten-2" style="margin-left: 10px;"><h5>{{getElementGroup.text}}</h5></div>
    </div>
    <div class="row">
      <div class="col s12" style="margin-left: 10px;">This is where the questions go</div>
    </div>
  </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>

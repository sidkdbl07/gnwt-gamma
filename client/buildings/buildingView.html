<template name="buildingView">
  <nav>
    <div class="nav-wrapper grey lighten-3" style="padding-left: 10px">
      <div class="col s12">
        <a href="{{pathFor '/buildings'}}" class="breadcrumb grey-text text-darken-3">Buildings</a>
        <span class="breadcrumb grey-text text-darken-3">{{getBuilding.name}}</span>
      </div>
    </div>
  </nav>
  {{#if isSubReady 'building'}}
    {{#with getBuilding}}
    <div class="content">
      <div class="row">
        <div class="col s4">
          <h5>Assessments</h5>
          <ul class="collection">
            {{#each getBooks}}
            <li class="collection-item avatar {{#if isSelectedAssessmentType _id}}light-green{{/if}}" type="{{name}}">
              <i class="material-icons circle {{#if isSelectedAssessmentType _id}}light-green-text white{{else}}grey{{/if}}">assignment</i>
              <span class="title">{{name}}</span>
              <span class="badge {{#if isSelectedAssessmentType _id}}blue-text blue lighten-4{{else}}blue white-text{{/if}}">{{assessmentCount _id}}</span>
              {{#if isSelectedAssessmentType _id}}
              <a href="#" class="secondary-content white-text clear-assessment-type" style="margin-top: 25px; margin-right: 5px;"><i class="material-icons small">clear</i></a>
              {{else}}
              <a href="#" class="secondary-content light-green-text assessment-type-selector" style="margin-top: 25px; margin-right: 5px;"><i class="material-icons small">search</i></a>
              {{/if}}
              <p style="width: 75%;" class="{{#if isSelectedAssessmentType _id}}white-text{{else}}grey-text{{/if}}">{{lastAssessment _id}}</p>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
    {{/with}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>

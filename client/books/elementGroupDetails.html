<template name="elementGroupDetails">
  <div style="float: right;">
    <a href="#" class="btn waves-effect red delete-group" group_id="{{_id}}">Delete</a>
    <a href="#" class="btn waves-effect green save-group" group_id="{{_id}}" group_type="{{type}}">Save</a>
  </div>
  <div class="col s12">
    <label for="text_{{_id}}">Text</label>
    <input type="text" id="text_{{_id}}" value="{{text}}"/>
  </div>
  <div class="col s3">
    <input type="checkbox" id="allowmultiple_{{_id}}" {{allowMultiple}}/>
    <label for="allowmultiple_{{_id}}">Allow Multiple Answers</label>
  </div>
  <div style="clear: both;"></div>
</template>

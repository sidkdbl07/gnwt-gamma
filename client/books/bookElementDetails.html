<template name="bookElementDetails">
  <div style="float: right;">
    <a href="#" class="btn waves-effect red delete-element" element_id="{{_id}}">Delete</a>
    <a href="#" class="btn waves-effect green save-element" element_id="{{_id}}" element_type="{{type}}">Save</a>
  </div>
  {{#if isChoice}}
  <div class="col s12">
    <div style="float: right;" class="grey-text">Note: Adding and deleting choices, and sorting functions are auto-saved.</div>
    <label for="text_{{_id}}">Text</label>
    <input type="text" id="text_{{_id}}" value="{{text}}"/>
  </div>
  <div class="col s12">
    <input type="checkbox" id="required_{{_id}}" {{isRequired}}/>
    <label for="required_{{_id}}">Required Field</label>
  </div>
  <div class="col s12" id="choices_{{_id}}">
    {{#each choices}}
    <div class="choice-element" order="{{order}}" element_id="{{elementId}}">
      <div class="col s2 offset-s1">
        <a href="#" class="btn-floating waves-effect white sortChoiceUp {{sortChoiceUpEnabled}}"><i style="color: #8bc34a !important;" class="material-icons">arrow_upward</i></a>
        <a href="#" class="btn-floating waves-effect white sortChoiceDown {{sortChoiceDownEnabled}}"><i style="color: #8bc34a !important;" class="material-icons">arrow_downward</i></a>
      </div>
      <div class="col s6"><input class="choice-name" type="text" value='{{name}}' /></div>
      <div class="col s2"><input class="choice-default" name="default_{{elementId}}" id="default_{{elementId}}_{{order}}" type="radio" {{isDefaultChoice}}/><label for="default_{{elementId}}_{{order}}">Default</label></div>
      <div class="col s1"><a href="#" class="btn-floating waves-effect red choiceDelete"><i class="material-icons">delete</i></a></div>
    </div>
    {{/each}}
  </div>
  <div class="col s11 offset-s1"><a href="#" element_id="{{_id}}" class="btn waves-effect green add-choice">Add Choice</a></div>
  <div style="clear: both;"></div>
  {{/if}}
  {{#if isDate}}
  <div class="col s12">
    <label for="text_{{_id}}">Text</label>
    <input type="text" id="text_{{_id}}" value="{{text}}"/>
  </div>
  <div class="col s7">
    <label for="default_{{_id}}">Default Value</label>
    <input type="date" class="datepicker" id="default_{{_id}}" value="{{default_value}}"/>
  </div>
  <div class="col s3 offset-s1">
    <input type="checkbox" id="required_{{_id}}" {{isRequired}}/>
    <label for="required_{{_id}}">Required Field</label>
    <input type="checkbox" id="defaulttoday_{{_id}}" {{defaultToday}}/>
    <label for="defaulttoday_{{_id}}">Default to today</label>
    <input type="checkbox" id="range_{{_id}}" {{applyRange}}/>
    <label for="range_{{_id}}">Apply Range</label>
  </div>
  <div class="col s6">
    <label for="min_{{_id}}">Minimum</label>
    <input type="date" class="datepicker" id="min_{{_id}}" value="{{minimum_value}}"/>
  </div>
  <div class="col s6">
    <label for="min_{{_id}}">Maximum</label>
    <input type="date" class="datepicker" id="max_{{_id}}" value="{{maximum_value}}"/>
  </div>
  <div style="clear: both;"></div>
  {{/if}}
  {{#if isNumeric}}
    <div class="col s12">
      <label for="text_{{_id}}">Text</label>
      <input type="text" id="text_{{_id}}" value="{{text}}"/>
    </div>
    <div class="col s7">
      <label for="decimal_{{_id}}">Decimal Places</label>
      <input type="text" id="decimal_{{_id}}" value="{{decimal_places}}"/>
    </div>
    <div class="col s3 offset-s1">
      <input type="checkbox" id="required_{{_id}}" {{isRequired}}/>
      <label for="required_{{_id}}">Required Field</label>
    </div>
    <div class="col s7">
      <label for="default_{{_id}}">Default Value</label>
      <input type="text" id="default_{{_id}}" value="{{default_value}}"/>
    </div>
    <div class="col s3 offset-s1">
      <input type="checkbox" id="range_{{_id}}" {{applyRange}}/>
      <label for="range_{{_id}}">Apply Range</label>
    </div>
    <div class="col s6">
      <label for="min_{{_id}}">Minimum</label>
      <input type="text" id="min_{{_id}}" value="{{minimum_value}}"/>
    </div>
    <div class="col s6">
      <label for="min_{{_id}}">Maximum</label>
      <input type="text" id="max_{{_id}}" value="{{maximum_value}}"/>
    </div>
    <div style="clear: both;"></div>
  {{/if}}
  {{#if isPhoto}}
  <div class="col s12">
    <label for="text_{{_id}}">Text</label>
    <input type="text" id="text_{{_id}}" value="{{text}}"/>
  </div>
  <div class="col s3">
    <input type="checkbox" id="required_{{_id}}" {{isRequired}}/>
    <label for="required_{{_id}}">Required Field</label>
    <input type="checkbox" id="allowmultiple_{{_id}}" {{allowMultiple}}/>
    <label for="allowmultiple_{{_id}}">Allow Multiple Images</label>
  </div>
  <div style="clear: both;"></div>
  {{/if}}
  {{#if isText}}
  <div class="col s12">
    <label for="text_{{_id}}">Text</label>
    <input type="text" id="text_{{_id}}" value="{{text}}"/>
  </div>
  <div class="col s12">
    <label for="placeholder_{{_id}}">Placeholder</label>
    <input type="text" id="placeholder_{{_id}}" value="{{placeholder}}"/>
  </div>
  <div class="col s3">
    <input type="checkbox" id="required_{{_id}}" {{isRequired}}/>
    <label for="required_{{_id}}">Required Field</label>
  </div>
  <div style="clear: both;"></div>
  {{/if}}
  {{#if isTextComment}}
  <div class="col s12">
    <label for="text_{{_id}}">Text</label>
    <input type="text" id="text_{{_id}}" value="{{text}}"/>
  </div>
  <div style="clear: both;"></div>
  {{/if}}
  {{#if isYesNo}}
  <div class="col s12">
    <label for="text_{{_id}}">Text</label>
    <input type="text" id="text_{{_id}}" value="{{text}}"/>
  </div>
  <div class="col s12">
    <input type="checkbox" id="required_{{_id}}" {{isRequired}}/>
    <label for="required_{{_id}}">Required Field</label>
  </div>
  <div class="col s12">
    <label style="margin-right: 20px;">Default Value</label>
    <input type="radio" name="defaultyesno" id="defaultnone_{{_id}}" {{isDefaultNone}}/>
    <label for="defaultnone_{{_id}}">None</label>
    <input type="radio" name="defaultyesno" id="defaultyes_{{_id}}" {{isDefaultYes}}/>
    <label for="defaultyes_{{_id}}">Yes</label>
    <input type="radio" name="defaultyesno" id="defaultno_{{_id}}" {{isDefaultNo}}/>
    <label for="defaultno_{{_id}}">No</label>
  </div>
  <div style="clear: both;"></div>
  {{/if}}
</template>

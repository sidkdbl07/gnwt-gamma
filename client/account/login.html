<template name="login">
  <div class="card grey lighten-3">
    <div class="card-content">
      <span class="card-title">You are not logged in!</span>
      <br/>
      <br/>
      <p>Enter your credentials below and login to access the Climate Change Risk Evaluation Tool.</p>
      <br/>
      <div class="divider"></div>
      <form id="form_login">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="email" name="email" class="validate" />
            <label for="email">eMail Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="password" id="password" name="password" class="validate" />
            <label for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
    <div class="divider"></div>
    <div class="card-action">
      <a id="submit_login" href="#" class="btn green"><i class="material-icons right">navigate_next</i>Login</a>
    </div>
  </div>
</template>

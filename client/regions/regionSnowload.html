<template name="regionSnowload">
  <nav>
    <div class="nav-wrapper grey lighten-3" style="padding-left: 10px">
      <div class="col s12">
        <a href="{{pathFor '/regions'}}" class="breadcrumb grey-text text-darken-3">Regions</a>
        <a href="{{pathFor '/region/edit/:id' id=getRegion._id}}" class="breadcrumb grey-text text-darken-3">{{getRegion.name}}</a>
        <span class="breadcrumb grey-text text-darken-3">Snowload Factors</span>
      </div>
    </div>
  </nav>
  {{#if isSubReady 'region'}}
    {{#with getRegion}}
    <div style="position: absolute; top: 78px; right: 50%;">
      {{#if isInRole 'admin' 'default_group'}}
      <a href="#" id="add_snowload" class="btn waves-effect waves-light light-green tooltipped"  data-position="bottom" data-delay="50" data-tooltip="Add Snowload"><i class="material-icons">add</i></a>
      {{/if}}
    </div>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Importance</th>
            <th>Year</th>
            <th>0</th>
            <th>5</th>
            <th>10</th>
            <th>15</th>
            <th>20</th>
            <th>25</th>
            <th>30</th>
            <th>35</th>
            <th>40</th>
            <th>45</th>
            <th>50</th>
            <th>55</th>
            <th>60</th>
            <th>65</th>
            <th>70</th>
            <th>75</th>
            <th>80</th>
            <th>85</th>
            <th>90</th>
          </tr>
        </thead>
        <tbody>
          {{#each snowloadMetrics}}
          <tr>
            <td>{{min}}</td>
            <td>{{max}}</td>
            <td>{{avg}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    {{/with}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
